<!--HTML5 的标识-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 定义页面字符集 -->
    <meta charset="UTF-8">
    <title>基础标签</title>
</head>
<body>

<h1>标题标签</h1>
<h2>标题标签</h2>
<h3>标题标签</h3>
<h4>标题标签</h4>
<h5>标题标签</h5>
<h6>标题标签</h6>

<!--水平线标签-->
<hr>

<!--
    颜色表示：
    1、英文单词：red、green、blue
    2、rgb(值1，值2，值3)。取值范围0~255，如rgb(255,0,0)
    3、#值1值2值3，值的范围00~FF
-->
<font face="黑体" size="10" color="#FF0000">字体标签</font>
<!--换行-->
<br>

<p>定义段落，会自动换行</p>
<p>定义段落，会自动换行22</p>

<b>加粗</b><br>
<i>斜体</i><br>
<u>文本下划线</u><br>

<center>文本居中</center>

</body>
</html>
