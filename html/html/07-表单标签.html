<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--
    action：规定当提交表单时向何处发送表单数据，URL
            #：表示表单数据提交到当前页面
    method：提交的方式，有get默认，post
-->
<form action="#" method="get">
    <!-- 数据提交，必须指定name属性 -->
    <input type="text" name="username">
    <input type="submit">
</form>

</body>
</html>
