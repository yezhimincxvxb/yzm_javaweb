<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" cellspacing="0" width="500">
  <tr align="center">
    <th>序号</th>
    <th>品牌名称</th>
    <th>企业名称</th>
    <th>商品价格</th>
  </tr>
  <tr align="center">
    <td>1</td>
    <td>手机</td>
    <td>苹果</td>
    <td>1000.0</td>
  </tr>
  <tr align="center">
    <td>2</td>
    <td>电脑</td>
    <td>微软</td>
    <td>1189.0</td>
  </tr>
  <tr align="center">
    <td>3</td>
    <td>汉堡</td>
    <td>肯德基</td>
    <td>25.0</td>
  </tr>
</table>
<hr>

</table>

</body>
</html>
