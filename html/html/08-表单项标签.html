<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>

<form action="#" method="post">
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">密 码：</label>
    <input type="password" name="password" id="password"><br>
    性别：
    <label><input type="radio" name="sex" value="1"> 男</label>
    <label><input type="radio" name="sex" value="0"> 女</label>
    <br>
    爱好：
    <label><input type="checkbox" name="hobby" value="1" checked> 旅游</label>
    <label><input type="checkbox" name="hobby" value="2"> 电影</label>
    <label><input type="checkbox" name="hobby" value="3"> 音乐</label>
    <br>
    头像：
    <input type="file"><br>
    <label for="city">城市：</label>
    <select id="city" name="city">
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>
        <option value="sz">深圳</option>
    </select>
    <br>
    <label for="desc">个人描述：</label>
    <textarea id="desc" name="desc" rows="5" cols="20"></textarea>
    <br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="普通按钮">
</form>

</body>
</html>
