<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
  //number
  var a = 20;
  var a2 = 20.11;
  alert(typeof a);
  alert(typeof a2);

  //string
  var b = '单';
  var b2 = '单引多字符';
  var b3 = "字符串";
  alert(typeof b);
  alert(typeof b2);
  alert(typeof b3);

  //boolean
  var flag = true;
  var flag2 = false;
  alert(typeof flag);
  alert(typeof flag2);

  //null
  var obj = null;
  alert(typeof obj); // object

  //undefined
  var u;
  alert(typeof u);

</script>
</body>
</html>
