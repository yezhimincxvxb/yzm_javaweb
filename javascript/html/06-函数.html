<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    function add(a, b) {
        return a + b;
    }

    var result = add(1, 2);
    alert(result);

    // 函数定义方式二：
    var add2 = function (a, b) {
        return a + b;
    }
    var result2 = add2(3, 4);
    alert(result2);

</script>
</body>
</html>
