<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
</head>
<body>
<script>
    var person = {
        name: "张三",
        age: 16,
        eat: function () {
            alert("干饭了")
        }
    };

    alert(person.name);
    person.eat();
</script>
</body>
</html>
