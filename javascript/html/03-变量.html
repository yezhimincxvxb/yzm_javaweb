<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
  var test = 20;
  test = "张三";
  alert(test);

  /**
   * var
   * 1、作用域：全局变量
   * 2、变量可以重复申明
   */
  {
    var a = 10;
    var a = 20;
    let b = 20;
  }
  alert(a);
  alert(b); // Uncaught ReferenceError: b is not defined

  const PI = 3.14;
  PI = 3; // 不能重新赋值

</script>
</body>
</html>
